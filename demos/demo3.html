<!DOCTYPE html>
<html>
  <head>
    <title>jCoverflip Custom Titles Example 3</title>
    
    <link rel="stylesheet" type="text/css" href="stylesheets/demo-stylesheet.css" />    
    
    <script type="text/javascript" src="scripts/jquery-1.3.2.js"></script>
    <script type="text/javascript" src="scripts/jquery-ui-1.7.2.custom.js"></script>
    <script type="text/javascript" src="scripts/jquery.jcoverflip.js"></script>
    <script>
    
    </script>
    
    <script>
    jQuery( document ).ready( function(){
        jQuery( '#flip' ).jcoverflip({
          beforeCss: function( el, container, offset ){
          return [
            $.jcoverflip.animationElement( el, { left: ( container.width( )/2 - 210 - 110*offset )+'px', bottom: '20px', opacity: 0.5, width: '100px' }, { } )
          ];
        },
        afterCss: function( el, container, offset ){
          return [
            $.jcoverflip.animationElement( el, { left: ( container.width( )/2 + 110 + 110*offset )+'px', bottom: '20px', opacity: 0.5, width: '100px' }, { } )
          ];
        },
        currentCss: function( el, container ){
          return [
            $.jcoverflip.animationElement( el, { left: ( container.width( )/2 - 100 )+'px', bottom: 0, opacity: 1, width: '200px' }, { } )
          ];
        }
      });
        
      });
      
      
    </script>
        
  </head>
  <body>
    <div id="wrapper">
    <p id="flip">
      <img alt="The first image" src="images/1.png" /></li>
      <img alt="A second image" src="images/2.png" /></li>
      <img alt="This is the description" src="images/5.png" /></li>
      <img alt="Another description" src="images/4.png" /></li>
      <img alt="A title for the image" src="images/3.png" /></li>
    </p>
    </div>
  </body>
</html>
